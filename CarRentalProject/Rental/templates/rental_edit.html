<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rental - Car Rental System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            color: white;
            font-size: 24px;
        }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
        .navbar-links a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }
        .back-link {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üöó Car Rental System</h1>
        <div class="navbar-links">
            <a href="{% url 'dashboard_url' %}">Dashboard</a>
            <a href="{% url 'car_list_url' %}">Cars</a>
            <a href="{% url 'customer_admin_url' %}">Customers</a>
            <a href="{% url 'car_admin_url' %}">Manage Cars</a>
            <a href="{% url 'rental_admin_url' %}">Rentals</a>
            <a href="{% url 'logout_url' %}">Logout</a>
        </div>
    </nav>
    
    <div class="container">
        <a href="{% url 'rental_admin_url' %}" class="back-link">‚Üê Back to Rentals</a>
        
        <h2>Edit Rental</h2>
        
        <div class="card">
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="customer">Customer</label>
                        <select id="customer" name="customer" required>
                            {% for customer in customers %}
                            <option value="{{ customer.id }}" {% if customer.id == rental.customer.id %}selected{% endif %}>{{ customer.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="car">Car</label>
                        <select id="car" name="car" required>
                            {% for car in cars %}
                            <option value="{{ car.id }}" {% if car.id == rental.car.id %}selected{% endif %}>{{ car.brand }} {{ car.model }} ({{ car.plate_number }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" name="start_date" value="{{ rental.start_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" id="end_date" name="end_date" value="{{ rental.end_date|date:'Y-m-d' }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="total_cost">Total Cost ($)</label>
                        <input type="number" id="total_cost" name="total_cost" value="{{ rental.total_cost }}" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="pending" {% if rental.status == 'pending' %}selected{% endif %}>Pending</option>
                            <option value="active" {% if rental.status == 'active' %}selected{% endif %}>Active</option>
                            <option value="completed" {% if rental.status == 'completed' %}selected{% endif %}>Completed</option>
                            <option value="cancelled" {% if rental.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Rental</button>
                <a href="{% url 'rental_admin_url' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
