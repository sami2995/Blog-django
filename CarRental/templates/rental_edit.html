<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rental | Car Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #1a1a2e;
        }
        .sidebar a {
            color: rgba(255,255,255,0.7);
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="text-center mb-4">
                <h4 class="text-white fw-bold">CAR RENTAL</h4>
            </div>
            <a href="{% url 'dashboard_url' %}">Dashboard</a>
            <a href="{% url 'customer_admin_url' %}">Customers</a>
            <a href="{% url 'car_admin_url' %}">Cars</a>
            <a href="{% url 'rental_admin_url' %}" class="active">Rentals</a>
            <hr class="border-secondary">
            <a href="{% url 'car_list_url' %}">Public Site</a>
            <a href="{% url 'logout_url' %}" class="text-danger">Logout</a>
        </nav>

        <main class="col-md-10 ms-sm-auto px-4 py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header fw-bold">Edit Rental</div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Customer</label>
                                        <select name="customer" class="form-select" required>
                                            {% for customer in customers %}
                                            <option value="{{ customer.id }}" {% if rental.customer.id == customer.id %}selected{% endif %}>{{ customer.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Car</label>
                                        <select name="car" class="form-select" required>
                                            {% for car in cars %}
                                            <option value="{{ car.id }}" {% if rental.car.id == car.id %}selected{% endif %}>{{ car.brand }} {{ car.model }} ({{ car.plate_number }})</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Start Date</label>
                                        <input type="date" name="start_date" class="form-control" value="{{ rental.start_date|date:'Y-m-d' }}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">End Date</label>
                                        <input type="date" name="end_date" class="form-control" value="{{ rental.end_date|date:'Y-m-d' }}" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Total Cost ($)</label>
                                        <input type="number" step="0.01" name="total_cost" class="form-control" value="{{ rental.total_cost }}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Status</label>
                                        <select name="status" class="form-select" required>
                                            <option value="Active" {% if rental.status == 'Active' %}selected{% endif %}>Active</option>
                                            <option value="Completed" {% if rental.status == 'Completed' %}selected{% endif %}>Completed</option>
                                            <option value="Cancelled" {% if rental.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Date Created</label>
                                    <input type="text" class="form-control" value="{{ rental.date_created|date:'Y-m-d H:i' }}" disabled>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'rental_admin_url' %}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-success">Update Rental</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
