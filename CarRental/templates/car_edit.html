<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car | Car Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #1a1a2e;
        }
        .sidebar a {
            color: rgba(255,255,255,0.7);
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="text-center mb-4">
                <h4 class="text-white fw-bold">CAR RENTAL</h4>
            </div>
            <a href="{% url 'dashboard_url' %}">Dashboard</a>
            <a href="{% url 'customer_admin_url' %}">Customers</a>
            <a href="{% url 'car_admin_url' %}" class="active">Cars</a>
            <a href="{% url 'rental_admin_url' %}">Rentals</a>
            <hr class="border-secondary">
            <a href="{% url 'car_list_url' %}">Public Site</a>
            <a href="{% url 'logout_url' %}" class="text-danger">Logout</a>
        </nav>

        <main class="col-md-10 ms-sm-auto px-4 py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header fw-bold">Edit Car</div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Brand</label>
                                        <input type="text" name="brand" class="form-control" value="{{ car.brand }}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Model</label>
                                        <input type="text" name="model" class="form-control" value="{{ car.model }}" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Year</label>
                                        <input type="number" name="year" class="form-control" value="{{ car.year }}" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Color</label>
                                        <input type="text" name="color" class="form-control" value="{{ car.color }}" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Plate Number</label>
                                        <input type="text" name="plate_number" class="form-control" value="{{ car.plate_number }}" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Transmission</label>
                                        <select name="transmission" class="form-select" required>
                                            <option value="Automatic" {% if car.transmission == 'Automatic' %}selected{% endif %}>Automatic</option>
                                            <option value="Manual" {% if car.transmission == 'Manual' %}selected{% endif %}>Manual</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Daily Rate ($)</label>
                                        <input type="number" step="0.01" name="daily_rate" class="form-control" value="{{ car.daily_rate }}" required>
                                    </div>
                                </div>
                                {% if car.image %}
                                <div class="mb-3">
                                    <label class="form-label d-block">Current Image</label>
                                    <img src="{{ car.image.url }}" class="img-thumbnail" style="max-height: 150px;">
                                </div>
                                {% endif %}
                                <div class="mb-3">
                                    <label class="form-label">Change Image</label>
                                    <input type="file" name="image" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="available" id="available" {% if car.available %}checked{% endif %}>
                                        <label class="form-check-label" for="available">Available for Rent</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'car_admin_url' %}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-success">Update Car</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
