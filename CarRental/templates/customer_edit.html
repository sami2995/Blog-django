<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer | Car Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #1a1a2e;
        }
        .sidebar a {
            color: rgba(255,255,255,0.7);
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="text-center mb-4">
                <h4 class="text-white fw-bold">CAR RENTAL</h4>
            </div>
            <a href="{% url 'dashboard_url' %}">Dashboard</a>
            <a href="{% url 'customer_admin_url' %}" class="active">Customers</a>
            <a href="{% url 'car_admin_url' %}">Cars</a>
            <a href="{% url 'rental_admin_url' %}">Rentals</a>
            <hr class="border-secondary">
            <a href="{% url 'car_list_url' %}">Public Site</a>
            <a href="{% url 'logout_url' %}" class="text-danger">Logout</a>
        </nav>

        <main class="col-md-10 ms-sm-auto px-4 py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header fw-bold">Edit Customer</div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" name="name" class="form-control" value="{{ customer.name }}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" value="{{ customer.email }}" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Phone</label>
                                        <input type="text" name="phone" class="form-control" value="{{ customer.phone }}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">License Number</label>
                                        <input type="text" name="license_number" class="form-control" value="{{ customer.license_number }}" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <textarea name="address" class="form-control" rows="3" required>{{ customer.address }}</textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Date Registered</label>
                                    <input type="text" class="form-control" value="{{ customer.date_registered|date:'Y-m-d H:i' }}" disabled>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'customer_admin_url' %}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-success">Update Customer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
