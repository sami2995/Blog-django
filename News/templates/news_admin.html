<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Articles</h3>
        <button class="btn btn-primary" onclick="openArticleModal()">
            Add Article
        </button>
    </div>

    <!-- Articles Table -->
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-bordered mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th width="180">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Django loop -->
                   {% for article in news %} 
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{article.title}}</td>
                        <td>{{article.news_category}}</td>
                        <td>{{article.date|date:"l, d F Y" }}</td>
                        <td>
                            <a href="{% url 'article_edit_url' article.id %}" class="btn btn-sm btn-warning">
                                Edit
                            </a>

                            <form method="post" action="{% url 'delete_news_url' article.id %}" class="d-inline">
                              {% csrf_token %} 
                                <button type="submit" class="btn btn-sm btn-danger">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- ADD / EDIT ARTICLE MODAL -->
<div class="modal fade" id="articleModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Article Form</h5>
                <button type="button" class="btn-close" onclick="closeArticleModal()"></button>
            </div>

            <form method="post" action="" enctype="multipart/form-data">
               {% csrf_token %} 

                <!-- Used for EDIT -->
                <input type="hidden" name="id" value="">

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="news_category" class="form-select" required>
                         {% for cat in categories %}
                            <option value="{{cat.name}}">{{cat.name}}</option>
                        
                   {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Image</label>
                        <input type="file" name="image" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" rows="5" class="form-control" required></textarea>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeArticleModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        Save Article
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Minimal Modal Control -->
<script>
    let articleModal;

    function openArticleModal() {
        articleModal = new bootstrap.Modal(
            document.getElementById('articleModal')
        );
        articleModal.show();
    }

    function closeArticleModal() {
        if (articleModal) {
            articleModal.hide();
        }
    }
</script>

</body>
</html>
