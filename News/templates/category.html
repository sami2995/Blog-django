<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Trigger Button -->


<!-- Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add Category</h5>
                <button type="button" class="btn-close" onclick="closeCategoryModal()"></button>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Category Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>



<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h3>Categories</h3>
        <button class="btn btn-primary" onclick="openCategoryModal()">
            Add Category
        </button>
    </div>

    <table class="table table-bordered bg-white">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th width="180">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rendered by backend -->

            {% for category  in categories  %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{category.name}}</td>
                <td>
                    <a href="category_form.html?id=1" class="btn btn-sm btn-warning">Edit</a>
                    <a href="category_delete.html?id=1" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            
            {% endfor %}
            
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let categoryModal;

    function openCategoryModal() {
        const modalElement = document.getElementById('addCategoryModal');
        categoryModal = new bootstrap.Modal(modalElement);
        categoryModal.show();
    }

    function closeCategoryModal() {
        if (categoryModal) {
            categoryModal.hide();
        }
    }
</script>

</body>
</html>
