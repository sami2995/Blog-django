<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card">
                <div class="card-header fw-bold">
                    Edit Article
                </div>

                <div class="card-body">
                    <!-- Django POST target -->
                    <form method="post" action=" " enctype="multipart/form-data">
                      {% csrf_token %} 

                        <!-- TITLE -->
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input 
                                type="text"
                                name="title"
                                class="form-control"
                                value="{{ article.title }}"
                                required>
                        </div>

                        <!-- CATEGORY -->
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select name="news_category" class="form-select" required>
                                {% for cat in categories %}
                                    <option 
                                        value="{{ cat.id }}"
                                        {% if article.news_category.id == cat.id %}selected{% endif %}>
                                        {{ cat.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- CURRENT IMAGE -->
                        {% if article.image %}
                        <div class="mb-3">
                            <label class="form-label d-block">Current Image</label>
                            <img 
                                src="{{ article.image.url }}" 
                                class="img-thumbnail mb-2"
                                style="max-height: 200px;">
                        </div>
                        {% endif %}

                        <!-- IMAGE UPLOAD -->
                        <div class="mb-3">
                            <label class="form-label">Change Image</label>
                            <input 
                                type="file"
                                name="image"
                                class="form-control">
                        </div>

                        <!-- DESCRIPTION -->
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea 
                                name="description"
                                rows="6"
                                class="form-control"
                                required>{{ article.description }}</textarea>
                        </div>

                        <!-- DATE (READ-ONLY) -->
                        <div class="mb-3">
                            <label class="form-label">Published Date</label>
                            <input 
                                type="text"
                                class="form-control"
                                value="{{ article.date|date:'Y-m-d H:i' }}"
                                disabled>
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex justify-content-between">
                            <a href="/articles/" class="btn btn-secondary">
                                Cancel
                            </a>

                            <button type="submit" class="btn btn-success">
                                Update Article
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
